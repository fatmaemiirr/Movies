<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
        <link rel="stylesheet" href="style.css">
    <title>Trend Fimler</title>
</head>
    <body>
   <!-- login -->
   <div class="login-container">
    <form id="login-form" class="login-form">
      <h1>Giriş</h1>
      <div class="input-group">
        <label for="login-username">Kullanıcı Adı</label>
        <input type="text" id="login-username" placeholder="Kullanıcı adınızı giriniz" required>
      </div>
      <div class="input-group">
        <label for="login-password">Şifre</label>
        <input type="password" id="login-password" placeholder="Şifrenizi giriniz" required>
      </div>
      <button type="submit" class="login-button">Giriş Yap</button>
      <p class="logreg">Hesabınız yok mu? <a href="#" id="switch-to-register">Kayıt Ol</a></p>
    </form>

<!---------------------------------------------------------------------------------------------------------->

   <!-- register -->
    <form id="register-form" class="login-form" style="display: none;">
      <h1>Kayıt Ol</h1>
      <div class="input-group">
        <label for="register-username">Kullanıcı adı</label>
        <input type="text" id="register-username" placeholder="Bir kullanıcı adı seçin" required>
      </div>
      <div class="input-group">
        <label for="register-password">Şifre</label>
        <input type="password" id="register-password" placeholder="Bir şifre seçin" required>
      </div>
      <button type="submit" class="login-button">Kayıt Ol</button>
      <p class="logreg">Zaten bir hesabınız var mı? <a href="#" id="switch-to-login">Giriş Yap</a></p>
    </form>
  </div>
  <!---------------------------------------------------------------------------------------------------------->
  <script src="login.js"></script>
  <script src="script.js"></script>


</body>
</html>
